<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реестр оплат - Support Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': {
                            50: '#F5F5F7',
                            100: '#F2F2F7',
                            200: '#E5E5EA',
                            300: '#D1D1D6',
                            400: '#C7C7CC',
                            500: '#AEAEB2',
                            600: '#8E8E93',
                            700: '#636366',
                            800: '#48484A',
                            900: '#1C1C1E',
                        }
                    },
                    boxShadow: {
                        'apple': '0 4px 16px rgba(0, 0, 0, 0.08)',
                        'apple-sm': '0 2px 8px rgba(0, 0, 0, 0.04)',
                    },
                    borderRadius: {
                        'apple': '12px',
                        'apple-lg': '20px',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-apple-gray-50 antialiased">
    <!-- Fixed Header -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-2xl border-b border-apple-gray-200 shadow-apple-sm">
        <div class="max-w-7xl mx-auto px-8 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <a href="/dashboard.html" class="text-2xl font-semibold text-apple-gray-900 tracking-tight hover:opacity-80">Support</a>

                    <!-- Main Navigation -->
                    <div class="flex gap-4">
                        <a
                            href="/users.html"
                            class="px-4 py-2 text-sm font-medium text-apple-gray-600 border-b-2 border-transparent hover:text-apple-gray-900 transition"
                        >
                            Пользователи
                        </a>
                        <a
                            href="/payments.html"
                            class="px-4 py-2 text-sm font-medium text-apple-blue border-b-2 border-apple-blue transition"
                        >
                            Реестр оплат
                        </a>
                    </div>
                </div>

                <button
                    onclick="logout()"
                    class="px-5 py-2.5 text-sm font-medium text-apple-blue hover:opacity-80 transition rounded-apple"
                >
                    Выйти
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <div class="max-w-7xl mx-auto px-8 py-10">
            <!-- Header -->
            <h2 class="text-3xl font-semibold text-apple-gray-900 tracking-tight mb-10">Реестр оплат</h2>

            <!-- Filters -->
            <div class="bg-white rounded-apple-lg p-6 mb-6 shadow-apple">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-3 mb-4">
                    <input
                        type="text"
                        id="paymentsSearchUserId"
                        placeholder="Поиск по Telegram User ID..."
                        class="md:col-span-4 px-4 py-2.5 bg-apple-gray-50 border border-apple-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm"
                    >

                    <input
                        type="date"
                        id="paymentsDateFrom"
                        class="md:col-span-2 w-full px-3 py-2 bg-apple-gray-50 border border-apple-gray-200 rounded-lg text-sm"
                    >

                    <input
                        type="date"
                        id="paymentsDateTo"
                        class="md:col-span-2 w-full px-3 py-2 bg-apple-gray-50 border border-apple-gray-200 rounded-lg text-sm"
                    >

                    <button
                        id="applyPaymentsFilters"
                        class="md:col-span-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium text-sm"
                    >
                        Применить
                    </button>

                    <button
                        id="resetPaymentsFilters"
                        class="md:col-span-2 px-5 py-2 bg-apple-gray-100 text-apple-gray-700 rounded-lg hover:bg-apple-gray-200 font-medium text-sm"
                    >
                        Сбросить
                    </button>
                </div>

                <div class="text-sm text-apple-gray-600">
                    <span id="paymentsCount">Показано: 0 платежей</span>
                </div>
            </div>

            <!-- Payments Table -->
            <div class="bg-white border border-apple-gray-200 rounded-apple-lg overflow-hidden mb-6 shadow-apple" id="paymentsTableContainer">
                <div class="p-10 text-center text-apple-gray-600">Загрузка...</div>
            </div>

            <!-- Pagination -->
            <div class="flex justify-center gap-2" id="paymentsPagination"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="payments.js"></script>
    <script>
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                auth.logout();
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
