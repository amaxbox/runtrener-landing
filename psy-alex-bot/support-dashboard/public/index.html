<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': {
                            50: '#F5F5F7',
                            100: '#F2F2F7',
                            200: '#E5E5EA',
                            300: '#D1D1D6',
                            400: '#C7C7CC',
                            500: '#AEAEB2',
                            600: '#8E8E93',
                            700: '#636366',
                            800: '#48484A',
                            900: '#1C1C1E',
                        }
                    },
                    boxShadow: {
                        'apple': '0 4px 16px rgba(0, 0, 0, 0.08)',
                        'apple-sm': '0 2px 8px rgba(0, 0, 0, 0.04)',
                    },
                    borderRadius: {
                        'apple': '12px',
                        'apple-lg': '20px',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .tab-content {
                display: none;
            }
            .tab-content.active {
                display: block;
            }
            .user-data {
                display: none;
            }
            .user-data.active {
                display: block;
            }
            section {
                display: block;
            }
            section.hidden {
                display: none;
            }
        }

        body.login-active {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        :root {
            --header-height: 80px;
        }

        .user-list-item-selected {
            background-color: rgba(0, 122, 255, 0.08);
            border-left: 3px solid #007AFF;
        }

        @media (max-width: 768px) {
            .mobile-fullscreen {
                position: fixed;
                inset: 0;
                z-index: 100;
                background: white;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body class="bg-apple-gray-50 antialiased">
    <!-- Login Screen -->
    <div class="fixed inset-0 bg-apple-gray-50 flex items-center justify-center p-4 overflow-y-auto" id="loginScreen">
        <div class="w-full max-w-sm">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-semibold text-apple-gray-900 mb-3 tracking-tight">Support Dashboard</h1>
                <p class="text-base text-apple-gray-600">Введите пароль для доступа</p>
            </div>
            <div class="bg-red-50 border border-red-300 text-red-700 px-5 py-4 rounded-apple mb-5 hidden text-sm shadow-apple-sm" id="loginError">
                Ошибка подключения к серверу
            </div>
            <form id="loginForm">
                <div class="mb-5">
                    <input
                        type="password"
                        id="password"
                        required
                        autocomplete="current-password"
                        placeholder="Пароль"
                        class="w-full px-5 py-4 bg-white border border-apple-gray-300 rounded-apple focus:ring-2 focus:ring-apple-blue focus:border-transparent outline-none transition text-base shadow-apple-sm"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-apple-blue text-white font-medium py-4 rounded-apple hover:opacity-90 active:opacity-80 transition text-base shadow-apple-sm"
                >
                    Войти
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="min-h-screen bg-apple-gray-50" id="dashboard">
        <!-- Fixed Header -->
        <div class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-2xl border-b border-apple-gray-200 shadow-apple-sm">
            <div class="max-w-7xl mx-auto px-8 py-3">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-6">
                        <h1 class="text-2xl font-semibold text-apple-gray-900 tracking-tight">Support</h1>

                        <!-- Main Navigation Tabs -->
                        <div class="flex gap-4">
                            <button
                                id="navUsersTab"
                                onclick="switchSection('users')"
                                class="px-4 py-2 text-sm font-medium text-apple-blue border-b-2 border-apple-blue"
                            >
                                Пользователи
                            </button>
                            <button
                                id="navPaymentsTab"
                                onclick="switchSection('payments')"
                                class="px-4 py-2 text-sm font-medium text-apple-gray-600 border-b-2 border-transparent hover:text-apple-gray-900"
                            >
                                Реестр оплат
                            </button>
                        </div>
                    </div>

                    <button
                        onclick="logout()"
                        class="px-5 py-2.5 text-sm font-medium text-apple-blue hover:opacity-80 transition rounded-apple"
                    >
                        Выйти
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="pt-20">
            <!-- Users Section -->
            <section id="usersSection" class="md:grid md:grid-cols-[450px_1fr] block">
            <!-- Left Panel: Users List (always visible on desktop) -->
            <div class="md:h-[calc(100vh-var(--header-height))] md:overflow-y-auto md:border-r md:border-apple-gray-200 md:sticky md:top-[var(--header-height)]" id="usersListView">
                <div class="max-w-7xl mx-auto px-8 py-10">
                <!-- Header -->
                <div class="mb-10">
                    <h2 class="text-3xl font-semibold text-apple-gray-900 tracking-tight">Пользователи</h2>
                </div>

                <!-- Filters -->
                <div class="bg-white rounded-apple-lg p-6 mb-6 shadow-apple">
                    <!-- Ряд 1: ПОИСК НА ВСЮ ШИРИНУ -->
                    <div class="mb-4">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Поиск по ID, имени, фамилии или username..."
                            class="w-full px-4 py-2.5 bg-apple-gray-50 border border-apple-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm"
                        >
                    </div>

                    <!-- Ряд 2: ЛЕЙБЛЫ (только для desktop) -->
                    <div class="hidden md:grid grid-cols-1 md:grid-cols-12 gap-3 mb-2">
                        <label class="md:col-span-2 text-xs font-semibold text-apple-gray-600 uppercase tracking-wider">Регистрация от</label>
                        <label class="md:col-span-2 text-xs font-semibold text-apple-gray-600 uppercase tracking-wider">Регистрация до</label>
                        <label class="md:col-span-4 text-xs font-semibold text-apple-gray-600 uppercase tracking-wider">Подписка</label>
                        <label class="md:col-span-4 text-xs font-semibold text-apple-gray-600 uppercase tracking-wider">Статус</label>
                    </div>

                    <!-- Ряд 3: ДАТЫ, ПОДПИСКА, СТАТУС -->
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-3 mb-4">
                        <!-- Дата регистрации от - 2 колонки -->
                        <input
                            type="date"
                            id="dateFrom"
                            class="md:col-span-2 w-full px-3 py-1.5 bg-apple-gray-50 border border-apple-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm"
                        >

                        <!-- Дата регистрации до - 2 колонки -->
                        <input
                            type="date"
                            id="dateTo"
                            class="md:col-span-2 w-full px-3 py-1.5 bg-apple-gray-50 border border-apple-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm"
                        >

                        <!-- Subscription Tab Buttons - 4 колонки -->
                        <div class="md:col-span-4">
                            <!-- Мобильный лейбл (только на < md) -->
                            <div class="md:hidden text-xs font-semibold text-apple-gray-600 uppercase tracking-wider mb-1.5">Подписка</div>

                            <div class="flex gap-1.5">
                            <button
                                id="subTabAll"
                                onclick="setSubscriptionFilter('')"
                                class="flex-1 px-2 py-1.5 bg-blue-600 text-white rounded-lg text-xs font-medium hover:bg-blue-700 transition shadow-sm"
                            >
                                Все
                            </button>
                            <button
                                id="subTabFree"
                                onclick="setSubscriptionFilter('free')"
                                class="flex-1 px-2 py-1.5 bg-apple-gray-100 text-apple-gray-700 rounded-lg text-xs font-medium hover:bg-apple-gray-200 transition"
                            >
                                Free
                            </button>
                            <button
                                id="subTabPro"
                                onclick="setSubscriptionFilter('pro')"
                                class="flex-1 px-2 py-1.5 bg-apple-gray-100 text-apple-gray-700 rounded-lg text-xs font-medium hover:bg-apple-gray-200 transition"
                            >
                                Pro
                            </button>
                            </div>
                        </div>

                        <!-- Статус - 4 колонки -->
                        <div class="md:col-span-4">
                            <!-- Мобильный лейбл (только на < md) -->
                            <div class="md:hidden text-xs font-semibold text-apple-gray-600 uppercase tracking-wider mb-1.5">Статус</div>

                            <select
                                id="statusFilter"
                                class="w-full px-3 py-1.5 bg-apple-gray-50 border border-apple-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm appearance-none"
                            >
                                <option value="">Все статусы</option>
                                <option value="active">Active</option>
                                <option value="stop">Stop</option>
                                <option value="ban">Ban</option>
                                <option value="mute">Mute</option>
                            </select>
                        </div>
                    </div>

                    <!-- Ряд 3: КНОПКИ ПО ЛЕВОМУ КРАЮ -->
                    <div class="flex gap-3">
                        <button
                            id="applyFilters"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 transition font-medium text-sm shadow-sm"
                        >
                            Применить
                        </button>
                        <button
                            id="resetFilters"
                            class="px-5 py-2 bg-apple-gray-100 text-apple-gray-700 rounded-lg hover:bg-apple-gray-200 transition font-medium text-sm"
                        >
                            Сбросить
                        </button>
                    </div>
                </div>

                <!-- Счетчик пользователей и сортировка -->
                <div class="mb-4 flex justify-between items-center gap-4 flex-wrap md:flex-nowrap">
                    <p class="text-sm text-apple-gray-600" id="usersCount">Загрузка...</p>
                    <!-- Кнопки сортировки (скрыты на мобильной версии) -->
                    <div class="hidden md:flex gap-2">
                        <button
                            onclick="setSorting('created_at')"
                            class="px-3 py-1.5 bg-apple-gray-100 text-apple-gray-700 rounded-lg text-xs font-medium hover:bg-apple-gray-200 transition whitespace-nowrap"
                            id="sortCreatedBtn"
                        >
                            По регистрации ↓↑
                        </button>
                        <button
                            onclick="setSorting('updated_at')"
                            class="px-3 py-1.5 bg-apple-gray-100 text-apple-gray-700 rounded-lg text-xs font-medium hover:bg-apple-gray-200 transition whitespace-nowrap"
                            id="sortUpdatedBtn"
                        >
                            По активности ↓↑
                        </button>
                    </div>
                </div>

                <!-- Кнопки сортировки для мобильной версии -->
                <div class="mb-4 md:hidden flex gap-2 flex-wrap">
                    <button
                        onclick="setSorting('created_at')"
                        class="px-3 py-1.5 bg-apple-gray-100 text-apple-gray-700 rounded-lg text-xs font-medium hover:bg-apple-gray-200 transition whitespace-nowrap"
                        id="sortCreatedBtnMobile"
                    >
                        По регистрации ↓↑
                    </button>
                    <button
                        onclick="setSorting('updated_at')"
                        class="px-3 py-1.5 bg-apple-gray-100 text-apple-gray-700 rounded-lg text-xs font-medium hover:bg-apple-gray-200 transition whitespace-nowrap"
                        id="sortUpdatedBtnMobile"
                    >
                        По активности ↓↑
                    </button>
                </div>

                <!-- Users Table -->
                <div class="bg-white border border-apple-gray-200 rounded-apple-lg overflow-hidden mb-6 shadow-apple" id="usersTableContainer">
                    <div class="p-10 text-center text-apple-gray-600 text-base">Загрузка...</div>
                </div>

                <!-- Pagination -->
                <div class="flex justify-center gap-2" id="pagination"></div>
                </div>
            </div>

            <!-- Right Panel: User Detail (hidden until user selected) -->
            <div class="hidden md:block md:h-[calc(100vh-var(--header-height))] md:overflow-y-auto" id="userDetailPanel">
                <!-- User Header (sticky inside panel) -->
                <div class="sticky top-0 z-10 bg-white border-b border-apple-gray-200 px-8 py-4">
                    <div class="flex items-center justify-between mb-3">
                        <button
                            onclick="backToList()"
                            class="px-3 py-1.5 text-sm font-medium text-apple-blue hover:opacity-80 transition inline-flex items-center gap-1"
                        >
                            <span>←</span> Назад
                        </button>

                        <button
                            onclick="shareUserLink()"
                            class="px-4 py-2 text-sm font-medium text-apple-blue hover:opacity-80 transition rounded-apple border border-apple-blue inline-flex items-center gap-2"
                            id="shareUserLinkBtn"
                            title="Скопировать ссылку на пользователя"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                            </svg>
                            Ссылка
                        </button>
                    </div>

                    <!-- User Info -->
                    <div class="text-apple-gray-600 text-sm mb-3" id="headerUserInfoText">Загрузка...</div>

                    <!-- User Tabs -->
                    <div class="flex gap-6 overflow-x-auto border-t border-apple-gray-200 pt-2">
                        <button class="tab-button py-2 text-sm font-medium text-apple-blue border-b-2 border-apple-blue" data-tab="chat">Диалог</button>
                        <button class="tab-button py-2 text-sm font-medium text-apple-gray-600 border-b-2 border-transparent hover:text-apple-gray-900" data-tab="therapy">Профиль</button>
                        <button class="tab-button py-2 text-sm font-medium text-apple-gray-600 border-b-2 border-transparent hover:text-apple-gray-900" data-tab="payments">Платежи</button>
                        <button class="tab-button py-2 text-sm font-medium text-apple-gray-600 border-b-2 border-transparent hover:text-apple-gray-900" data-tab="info">Остальное</button>
                    </div>
                </div>

                <!-- User Content -->
                <div class="max-w-7xl mx-auto px-8 py-10" id="userData">

                <!-- Tab: Chat -->
                <div class="tab-content active" id="tab-chat">
                    <!-- Chat Controls -->
                    <div class="flex justify-between items-center mb-6 flex-wrap gap-3">
                        <div class="flex gap-3">
                            <button
                                id="sortNewestFirst"
                                class="px-5 py-2.5 bg-apple-blue text-white rounded-apple text-sm font-medium hover:opacity-90 active:opacity-80 transition"
                            >
                                Новые сверху
                            </button>
                            <button
                                id="sortOldestFirst"
                                class="px-5 py-2.5 bg-apple-gray-100 text-apple-gray-700 rounded-apple text-sm font-medium hover:bg-apple-gray-200 transition"
                            >
                                Старые сверху
                            </button>
                        </div>
                        <div id="chatMessagesCount" class="text-sm text-apple-gray-600">
                            <!-- Показывает 1-50 из 250 -->
                        </div>
                    </div>

                    <!-- Chat Messages -->
                    <div id="chatLogs" class="text-apple-gray-600 text-base">Загрузка...</div>

                    <!-- Chat Pagination -->
                    <div id="chatPagination" class="flex justify-center gap-2 mt-8">
                        <!-- Кнопки пагинации -->
                    </div>
                </div>

                <!-- Tab: Therapy Profile -->
                <div class="tab-content" id="tab-therapy">
                    <div id="therapyProfile" class="text-apple-gray-600 text-base">Загрузка...</div>
                </div>

                <!-- Tab: Payments -->
                <div class="tab-content" id="tab-payments">
                    <div id="payments" class="text-apple-gray-600 text-base">Загрузка...</div>
                </div>

                <!-- Tab: Остальное (User Info) -->
                <div class="tab-content" id="tab-info">
                    <div id="userInfo" class="text-apple-gray-600 text-base">Загрузка...</div>
                </div>
            </div>
                </div>
            </div>
            </section>

            <!-- Payments Section (hidden by default) -->
            <section id="paymentsSection" class="hidden">
                <div class="max-w-7xl mx-auto px-8 py-10">
                    <h2 class="text-3xl font-semibold text-apple-gray-900 tracking-tight mb-10">Реестр оплат</h2>

                    <!-- Filters -->
                    <div class="bg-white rounded-apple-lg p-6 mb-6 shadow-apple">
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-3 mb-4">
                            <!-- Search by User ID -->
                            <input
                                type="text"
                                id="paymentsSearchUserId"
                                placeholder="Поиск по Telegram User ID..."
                                class="md:col-span-4 px-4 py-2.5 bg-apple-gray-50 border border-apple-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm"
                            >

                            <!-- Date From -->
                            <input
                                type="date"
                                id="paymentsDateFrom"
                                class="md:col-span-2 w-full px-3 py-2 bg-apple-gray-50 border border-apple-gray-200 rounded-lg text-sm"
                            >

                            <!-- Date To -->
                            <input
                                type="date"
                                id="paymentsDateTo"
                                class="md:col-span-2 w-full px-3 py-2 bg-apple-gray-50 border border-apple-gray-200 rounded-lg text-sm"
                            >

                            <!-- Apply Button -->
                            <button
                                id="applyPaymentsFilters"
                                class="md:col-span-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-sm"
                            >
                                Применить
                            </button>

                            <!-- Reset Button -->
                            <button
                                id="resetPaymentsFilters"
                                class="md:col-span-2 px-5 py-2 bg-apple-gray-100 text-apple-gray-700 rounded-lg hover:bg-apple-gray-200 transition font-medium text-sm"
                            >
                                Сбросить
                            </button>
                        </div>

                        <!-- Stats -->
                        <div class="text-sm text-apple-gray-600">
                            Показано: <span id="paymentsCount">0</span> платежей
                        </div>
                    </div>

                    <!-- Payments Table -->
                    <div class="bg-white border border-apple-gray-200 rounded-apple-lg overflow-hidden mb-6 shadow-apple" id="paymentsTableContainer">
                        <div class="p-10 text-center text-apple-gray-600 text-base">Загрузка...</div>
                    </div>

                    <!-- Pagination -->
                    <div class="flex justify-center gap-2" id="paymentsPagination"></div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button
        id="scrollToTop"
        class="fixed bottom-8 right-8 bg-apple-gray-900 text-white w-14 h-14 rounded-full shadow-apple hover:bg-apple-gray-800 transition-all opacity-0 pointer-events-none z-50 flex items-center justify-center text-xl font-medium"
        aria-label="Прокрутить вверх"
    >
        ↑
    </button>

    <script src="app.js"></script>
</body>
</html>
